{% extends "learning_logs/base.html" %}

{% block content %}

    <h1>Topics:</h1>

    <ul style="font-size: x-large;">
        {% for topic in topics %}
            <li>
                <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'new_topic' %}">Add a new topic:</a>

{% endblock content %}
